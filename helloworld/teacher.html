<body>
	<div id="site">
		
		<div id="top">
			<span id="name">Teacher Name</span>
		</div>
		
        <div id="students"> 
        	<h3>Student</h3>
        	<table>
        		<tr>
        			<p>Roger Roger</p>
        		</tr>
        	</table>	
        </div>
        
        <div id="middle"> 
        	<iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=bsm21821%40gmail.com&amp;color=%23691426&amp;ctz=America%2FLos_Angeles" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"> </iframe>
        </div>
        <div id="right">
        	<h3>Create Student/Calendar</h3>
        		<form action="/createcal" method="post">
        			<input type="email" value = "Email" name="email" /> <br>
        			<input type="text" value="First Name" name="first"/><br>
        			<input type="text" value="Last Name" name="last" /></br>
        			<button type="submit">Create Student</button><br>
        		</form>
        	<h3>Add Event</h3>
        	<form action="/event">
        			<input type="email" value="Email" name="email"/><br>
        			<input type="text" value="Title" name="title"/><br>
        			<input type="text" value="Description" name="description" /><br>
        			<p>Start Time</p><br>
        			<input type="text" value="yyyy-mm-dd" name="starttime" /><br>
        			<button type="submit">Create Event</button><br>
        		</form>
        </div>
        </div>
        
	
</body>
